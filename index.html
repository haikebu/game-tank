<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TANK-HAIKEBU</title>
</head>
<body onkeydown="moveTank(event)">
    <div style="position: relative; border: 1px solid rgb(202, 125, 125); height: 300px; width: 300px; background-color: rgb(221, 193, 193);">
        <img id="tank" style="position: absolute; top: 0px; left: 0px;" width="30" height="30"src="tank.png" alt="tank">
        <img id="boom" style="position: absolute; top: 60px; left: 60px;" width="30" height="30"src="boom.png" alt="boom">
    </div>
    <span style="float: left">HP:</span>
    <div id="hp" style="background-color: green; height: 30px; width: 200px">20</div>
    <button style="float: left" onclick="hit()">Hit</button>
    <table width="200px" height="200px">
    <script src="main.js"></script>
</body>
</html>
